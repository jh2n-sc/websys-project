<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Real Estate Portal</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav class="d-flex nav-el-space container">
    <h1 class="title">Name</h1>
    <ul class="left-side">
      <li>Home</li>
      <li>Properties</li>
      <li>Our Projects</li>
      <li>FAQs</li>
      <li>About Us</li>
    </ul>
    <button class="btn btn-primary">Contact Us</button>
  </nav>


  <section class="container d-flex justify-content-center">
    <div class="grid-container">
      <div class="box" style="grid-area: box-1;">
        <h1 class="cta-text">Create an Account</h1>
      </div>

      <div class="box text-align-right" style="grid-area: box-2;">
        <div class="d-block text-align-right">
          <span>2025 Bicol University</span><br>
          <span>ALL RIGHTS RESERVED</span>
        </div>

      </div>

      <div class="box main-body-search content" style="grid-area: box-3">
        <div class="grid-container-search">
          <form id="registerForm" action="register.php" method="POST" style="width: 100%;">
            <div class="box-search">
              <label for="username">Username</label>
              <input class="input-field" type="text" name="username" id="username" required>
            </div>

            <div class="box-search">
              <label for="email">Email</label>
              <input class="input-field" type="email" name="email" id="email" required>
            </div>

            <div class="box-search">
              <label for="password">Password</label>
              <input class="input-field" type="password" name="password" id="password" required>
            </div>

            <div class="box-search">
              <input class="input-field btn btn-primary" type="submit" value="Register">
            </div>

            <div class="box-search">
              
              <a href="login.html" class="btn btn-primary" style="text-align:center; text-decoration: none; display: block; padding: 0.75rem;">Back to Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="login.js"></script>
</body>
</html>
